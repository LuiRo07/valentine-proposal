<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./assets/love-letter.png" />
    <title>Babe's Valentine Proposal</title>
  </head>
  <body>
    <div class="container">
      <div class="bubbu-roses">
        <img
          src="https://media.tenor.com/2csFlkJ3TyAAAAAi/tkthao219-bubududu.gif"
          alt="bubbu roses"
          width="60"
        />
      </div>
      <h1 class="text-center">Will You Be My Valentine</h1>
      <div class="button-options">
        <button type="button" class="yes-btn">Yes</button>
        <button type="button" class="no-btn">No</button>
      </div>

      <!-- hugging bubbu -->
      <div class="yes-response">
        <img
          class="bubbu-kiss"
          src="https://media.tenor.com/JMyM1f8Vge4AAAAj/dudu-bubu.gif"
          alt="bubbu kissing"
        />
        <h2 class="text-center">Yaaayy!! she said yess!!!</h2>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
